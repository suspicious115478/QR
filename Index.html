<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI Payment Redirect</title>
    <style>
      body {
        background-color: #0d1117;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, sans-serif;
      }
      .card {
        background: #161b22;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .loader {
        border: 4px solid #333;
        border-top: 4px solid #58a6ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Redirecting to your UPI app...</h2>
      <div class="loader"></div>
      <p>If nothing happens, <a id="manual" href="#" style="color:#58a6ff;">click here</a></p>
    </div>

    <script>
      // Extract UPI link from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const upiLink = urlParams.get('upi');

      if (upiLink) {
        // Set manual link
        document.getElementById('manual').href = upiLink;

        // Try to redirect automatically
        setTimeout(() => {
          window.location.href = upiLink;
        }, 1500);
      } else {
        document.body.innerHTML = "<h2>⚠️ Invalid payment link</h2>";
      }
    </script>
  </body>
</html>
