<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Select UPI App</title>
<style>
  body {
    background-color: #0d1117;
    color: white;
    font-family: system-ui;
    padding: 20px;
  }
  .app-btn {
    display: block;
    background: #161b22;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    text-align: center;
    color: #58a6ff;
    text-decoration: none;
    font-size: 18px;
  }
</style>
</head>
<body>
<h2>Select your UPI App</h2>

<div id="buttons"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const upi = urlParams.get('upi');

if (!upi) {
    document.body.innerHTML = "<h2>⚠️ Invalid Payment Link</h2>";
}

const apps = [
  { name: "Google Pay", url: "gpay://upi/pay?" + upi },
  { name: "PhonePe", url: "phonepe://pay?" + upi },
  { name: "Paytm", url: "paytm://upi/pay?" + upi },
  { name: "BHIM UPI", url: "bhim://upi/pay?" + upi },
  { name: "WhatsApp Pay", url: "whatsapp://send?" + upi },
  { name: "Open in any UPI App", url: "upi://pay?" + upi }
];

apps.forEach(app => {
  const btn = document.createElement("a");
  btn.className = "app-btn";
  btn.href = app.url;
  btn.innerText = app.name;
  document.getElementById("buttons").appendChild(btn);
});
</script>

</body>
</html>
