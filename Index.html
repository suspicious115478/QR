<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI Payment Redirect</title>
    <style>
      body {
        background-color: #0d1117;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, sans-serif;
      }
      .card {
        background: #161b22;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .btn {
        display: block;
        margin: 10px;
        padding: 12px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        font-weight: 600;
      }
      .gpay { background: #34a853; }
      .phonepe { background: #8148ff; }
      .paytm { background: #00baf2; }
      .loader {
        border: 4px solid #333;
        border-top: 4px solid #58a6ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h2>Redirecting to your UPI app...</h2>
      <div class="loader"></div>
      <p>If nothing happens, <a id="manual" href="#" style="color:#58a6ff;">click here</a></p>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pa = urlParams.get("pa") || "test@oksbi";
      const pn = urlParams.get("pn") || "John";
      const am = urlParams.get("am") || "1";
      const cu = "INR";

      const upi = `upi://pay?pa=${pa}&pn=${pn}&am=${am}&cu=${cu}`;
      const gpay = `tez://upi/pay?pa=${pa}&pn=${pn}&am=${am}&cu=${cu}`;
      const phonepe = `phonepe://upi/pay?pa=${pa}&pn=${pn}&am=${am}&cu=${cu}`;
      const paytm = `paytmmp://pay?pa=${pa}&pn=${pn}&am=${am}&cu=${cu}`;

      const manual = document.getElementById("manual");
      manual.href = upi;

      // Try opening the default handler first
      setTimeout(() => { window.location.href = upi; }, 1200);

      // Show manual options after 4s
      setTimeout(() => {
        document.getElementById("card").innerHTML = `
          <h2>Select your UPI app</h2>
          <a href="${gpay}" class="btn gpay">Google Pay</a>
          <a href="${phonepe}" class="btn phonepe">PhonePe</a>
          <a href="${paytm}" class="btn paytm">Paytm</a>
        `;
      }, 4000);
    </script>
  </body>
</html>
